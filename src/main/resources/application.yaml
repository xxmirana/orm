spring:
  application:
    name: education-platform

  datasource:
    url: jdbc:postgresql://localhost:5432/education_platform
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  sql:
    init:
      mode: always
      platform: postgresql

jwt:
  secret: your-256-bit-secret-key-for-jwt-signature-here
  expiration: 86400000 # 24 часа в миллисекундах

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    com.education.platform: DEBUG